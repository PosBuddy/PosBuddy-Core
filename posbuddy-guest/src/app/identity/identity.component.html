<div class="container" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

  <button class="btn btn-lg btn-outline-secondary" (click)="refreshData()">
    Daten aktualisieren
  </button>


  <div class="card" style="width: 23rem;">
    <div class="card-header">
      Personidentifikation
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>

      <p class="card-text">Aktueller Kontostand:
        <strong> {{ revenue | number : '1.2-2' }} EUR</strong>
      </p>
      <p class="card-text">Jugendschutzgesetz:
        <strong> {{ getYouthLawText() }}</strong>
      </p>
      <button class="btn btn-lg btn-outline-secondary" (click)="scanQRCode(scanIdOC)">
        Scannen
      </button>
    </div>
  </div>

  @if (confirmError) {
    <ngb-alert type="danger" (closed)="resetError()">{{ serverResponse }}</ngb-alert>
  }
</div>

<!--                                            SCAN OffCanvas                                                     -->
<ng-template #scanIdOC let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="scanID">Karte Scannen</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-3">
      <zxing-scanner (scanSuccess)="onScanSuccess($event)"></zxing-scanner>
    </div>
  </div>
  <div class="text-end">
    Bitte QR-code in der Kamera ausrichten.
  </div>
</ng-template>
