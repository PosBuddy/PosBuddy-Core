<div class="container" xmlns="http://www.w3.org/1999/html">
  @if (serverResponse != "") {
    <ngb-alert type="danger" [dismissible]="false">{{ serverResponse }}</ngb-alert>
  }
  <div class="row pt-3">
    <div class="col-6">
      <p class="text-nowrap fs-4">
        Guthaben: {{ balance | number: '1.2-2' }} <i class="bi bi-currency-euro"></i>
      </p>
    </div>
    <div class="col-6">
      <p class="text-nowrap fs-4">
        vom:{{ syncDate }}
      </p>
    </div>
  </div>

</div>
