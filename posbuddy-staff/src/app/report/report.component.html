<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row pt-3">
    <div class="col-12">
      @if (confirmError) {
        <ngb-alert type="danger">{{ serverResponse }}</ngb-alert>
      }
    </div>
  </div>
  @for (reportItem of reportItems; track reportItem) {
    <div class="row  pt-1 border-bottom">
      <div class="col-6">
        @if (reportItem.reportType === PosBuddyConstants.REPORT_TYPE_ONE_TIME) {
          <h4>
            <i class="bi bi-qr-code-scan h2"></i>
            ID-Card
          </h4>
        } @else {
          <i class="bi bi-card-text h2"></i>
        }
      </div>
      <div class="col-6">
        <a href="api/v1/reportData/{{ reportItem.fileName }}" target="_blank">
          <h5>{{ reportItem.creationDate  | date:'dd.MM hh:mm:ss' }}</h5>
        </a>
      </div>
    </div>
  }
</div>
