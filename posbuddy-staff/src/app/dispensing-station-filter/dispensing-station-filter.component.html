@for (dispensingStation of dispensingStations; track dispensingStation) {
<div class="card">
<div class="card-header">
Ausgabestation : {{ dispensingStation.name }}
</div>
<div class="card-body">
<h5 class="card-title">{{ dispensingStation.name }} </h5>
Beschrfeibung: {{ dispensingStation.location }}
<p class="card-text form-check">
<input class="form-check-input" type="checkbox" value="" id="{{ dispensingStation.id }}">
<label class="form-check-label" for="{{ dispensingStation.id }}">
Artikel dieser Ausabestation anzeigen
</label>
</p>
</div>
</div>
<p></p>
}
